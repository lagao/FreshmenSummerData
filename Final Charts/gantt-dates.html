<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      data.addRows([
        ['a', 'Travel/Study Abroad',
         new Date(2014, 11, 25), new Date(2015, 2, 15), null, 100, null],
        ['b', 'Non-profit or HS Job',
         new Date(2014, 12, 9), new Date(2015, 4, 3), null, 100, null],
        ['d', 'General Business',
         new Date(2014, 12, 29), new Date(2015, 3, 12), null, 100, null],
        ['c', 'Research or Classes',
         new Date(2015, 1, 6), new Date(2015, 3, 1), null, 100, null],
        ['e', 'Tech or Startups',
         new Date(2015, 1, 9), new Date(2015, 3, 21), null, 100, null],
        
      ]);

      var options = {
        height: 400,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
