<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Horizontal  Bar Chart</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
 <h1>Methods of Getting Plans</h1>
<div class='progress-container'>
  <div class='progress'>
    <div class='progress-bar-description'>      
      <h3>Family or friend<span>34%</span></h3>
    </div>
    <div class='progress-bar'>
      <span class="progress-bar-outer" data-width="82">
      <span class="progress-bar-inner"></span></span>
    </div>
  </div>
  <div class='progress'>
    <div class='progress-bar-description'>
      <h3>Applied directly<span>34%</span></h3>
    </div>
    <div class='progress-bar'>
      <span class="progress-bar-outer" data-width="82"><span class="progress-bar-inner"></span></span>
    </div>
  </div>
  <div class='progress'>
    <div class="progress-bar-description">
      <h3>Cold emailed<span>19%</span></h3>
    </div>
    <div class="progress-bar"><span class="progress-bar-outer" data-width="46"><span class="progress-bar-inner"></span></span>
    </div>
      <div class='progress'>
    <div class="progress-bar-description">
      <h3>HS job or own startup<span>13%</span></h3>
    </div>
    <div class="progress-bar"><span class="progress-bar-outer" data-width="31"><span class="progress-bar-inner"></span></span>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://fonts.googleapis.com/css?family=Lato:400'></script>

    <script src="js/index.js"></script>

</html>
