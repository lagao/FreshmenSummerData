<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Horizontal  Bar Chart</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
 <h1>% That Would Redo Summer</h1>
<div class='progress-container'>
  <div class='progress'>
    <div class='progress-bar-description'>      
      <h3>Tech or Startups<span>44%</span></h3>
    </div>
    <div class='progress-bar'>
      <span class="progress-bar-outer" data-width="88">
      <span class="progress-bar-inner"></span></span>
    </div>
  </div>
  <div class='progress'>
    <div class='progress-bar-description'>
      <h3>General Business<span>41%</span></h3>
    </div>
    <div class='progress-bar'>
      <span class="progress-bar-outer" data-width="82"><span class="progress-bar-inner"></span></span>
    </div>
  </div>
  <div class='progress'>
    <div class="progress-bar-description">
      <h3>Research or Classes<span>40%</span></h3>
    </div>
    <div class="progress-bar"><span class="progress-bar-outer" data-width="80"><span class="progress-bar-inner"></span></span>
    </div>
      <div class='progress'>
    <div class="progress-bar-description">
      <h3>Travel/Study Abroad<span>27%</span></h3>
    </div>
    <div class="progress-bar"><span class="progress-bar-outer" data-width="54"><span class="progress-bar-inner"></span></span>
    </div>
    <div class="progress-bar-description">
      <h3>Non-Profit or HS Job<span>20%</span></h3>
    </div>
    <div class="progress-bar"><span class="progress-bar-outer" data-width="40"><span class="progress-bar-inner"></span></span>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://fonts.googleapis.com/css?family=Lato:400'></script>

    <script src="js/index.js"></script>

</body>
</html>
