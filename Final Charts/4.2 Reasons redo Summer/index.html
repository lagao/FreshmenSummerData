<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Horizontal  Bar Chart</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
 <h1>Reasons to Redo Summer</h1>
<div class='progress-container'>
  <div class='progress'>
    <div class='progress-bar-description'>      
      <h3>Last chances (family, fun, travel)<span>54%</span></h3>
    </div>
    <div class='progress-bar'>
      <span class="progress-bar-outer" data-width="82">
      <span class="progress-bar-inner"></span></span>
    </div>
  </div>
  <div class='progress'>
    <div class='progress-bar-description'>
      <h3>Explore more relevant fields<span>21%</span></h3>
    </div>
    <div class='progress-bar'>
      <span class="progress-bar-outer" data-width="32"><span class="progress-bar-inner"></span></span>
    </div>
  </div>
  <div class='progress'>
    <div class="progress-bar-description">
      <h3>Gain more useful skills<span>21%</span></h3>
    </div>
    <div class="progress-bar"><span class="progress-bar-outer" data-width="32"><span class="progress-bar-inner"></span></span>
    </div>
      <div class='progress'>
    <div class="progress-bar-description">
      <h3>Be better prepared going in<span>4%</span></h3>
    </div>
    <div class="progress-bar"><span class="progress-bar-outer" data-width="6"><span class="progress-bar-inner"></span></span>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://fonts.googleapis.com/css?family=Lato:400'></script>

    <script src="js/index.js"></script>

</body>
</html>
